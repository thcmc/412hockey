	<h3 class="col-md-12 text-center">Sign In (Valid Email Required)</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>


				
				
				<div class="form-group">
					<label for="position">position</label>
					<input type="position" id="position" name="position" class="form-control" data-ng-model="credentials.position" placeholder="position">
				</div>
				<div class="form-group">
					<label for="birthdate">birthdate</label>
					<input type="birthdate" id="birthdate" name="birthdate" class="form-control" data-ng-model="credentials.birthdate" placeholder="birthdate">
				</div>
				<div class="form-group">
					<label for="birthplace">birthplace</label>
					<input type="birthplace" id="birthplace" name="birthplace" class="form-control" data-ng-model="credentials.birthplace" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="height">height</label>
					<input type="height" id="height" name="height" class="form-control" data-ng-model="credentials.height" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="weight">weight</label>
					<input type="weight" id="weight" name="weight" class="form-control" data-ng-model="credentials.weight" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="shoots">shoots</label>
					<input type="shoots" id="shoots" name="shoots" class="form-control" data-ng-model="credentials.shoots" placeholder="Password">
				</div>




				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<section data-ng-controller="GoalieGameSelfEvalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Goalie game self evals</h1>
    </div>
    <div class="list-group col-md-4">
        <a data-ng-repeat="goalieGameSelfEval in goalieGameSelfEvals" data-ng-href="#!/goalie-game-self-evals/{{goalieGameSelfEval._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Evaluation recorded
				<span data-ng-bind="goalieGameSelfEval.created | date:'short'"></span>
				by
				<span data-ng-bind="goalieGameSelfEval.user.displayName"></span>
			</small>
			<!-- <h4 class="list-group-item-heading" data-ng-bind="goalieGameSelfEval.name"></h4> -->
            <h4 class="list-group-item-text" data-ng-bind="goalieGameSelfEval.opponent"></h4>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.location"></p>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.when"></p>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.winloss"></p>
            <h5 class="text-muted">Rating:</h5>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.myrating"></p>
            <h5 class="text-muted">Goals Allowed:</h5>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.gaa"></p>
            <h5 class="text-muted">Shots:</h5>
            <p class="list-group-item-text" data-ng-bind="goalieGameSelfEval.shots"></p>
